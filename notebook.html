<script type="text/javascript">

	$("#flipbook").turn({
		width: 1000,
		height: 669,
		autoCenter: false,
		gradients: true
	});


	$(window).bind('keydown', function(e){

		if(e.keyCode==37)
			$('#flipbook').turn('previous');
		else if (e.keyCode==39)
			$('#flipbook').turn('next');
	});

</script>
