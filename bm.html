<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS for the photo grid */
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }

        .photo-grid img {
            width: 50%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="photo-grid" id="photoGrid"></div>

    <script>
        // JavaScript to dynamically populate the photo grid

        const photoGrid = document.getElementById("photoGrid");

        // Loop through the range of photos and create image elements
        for (let i = 1; i <= 21; i++) {
            const fileName = `bm22/photo${i}.jpg`;
            const img = document.createElement("img");
            img.src = fileName;
            photoGrid.appendChild(img);
        }
    </script>
</body>

</html>
