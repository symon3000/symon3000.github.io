<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Diamond Advisory</title>
  <link href="jeromestyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="clocks">
    <div class="clock-container">
      <div id="nyc-clock" class="clock"></div>
      <div class="city-label">NYC</div>
    </div>
    <div class="clock-container">
      <div id="paris-clock" class="clock"></div>
      <div class="city-label">PAR</div>
    </div>
  </div>
  <div class="maps">
    <div class="map-container">
      <div id="nyc-map" class="map"></div>
    </div>
    <div class="map-container">
      <div id="paris-map" class="map"></div>
    </div>
  </div>
  <div id="tooltip" class="tooltip"></div>
  <script src="jeromescript.js"></script>
</body>
</html>
