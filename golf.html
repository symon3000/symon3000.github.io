<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Thru Golf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -2;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 40px;
            max-width: 200px;
            z-index: 10;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 96px;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .hero h2 {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .logo {
                top: 20px;
                max-width: 150px;
            }
            
            .hero h1 {
                font-size: 48px;
                margin-bottom: 1.5rem;
            }
            
            .hero h2 {
                font-size: 20px;
                line-height: 1.3;
            }
            
            .hero-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 120px;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .hero h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="fore.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        
        <img src="playthruLogo.webp" alt="Logo" class="logo">
        
        <div class="hero-content">
            <h1>Drive for an hour.<br>(No car required.)</h1>
            <h2>Golf on your time with 24/7 access, free clubs, and no mandatory memberships.<br>Right here in Brooklyn, three blocks from Barclays.</h2>
        </div>
    </section>
</body>
</html>
