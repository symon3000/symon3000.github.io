<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas R. Williamsburgh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: white;
            color: black;
            font-weight: 300;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            margin-bottom: 80px;
        }

        .artwork-item {
            cursor: pointer;
            transition: opacity 0.3s ease;
            position: relative;
        }

        .artwork-item:hover {
            opacity: 0.7;
        }

        .artwork-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        .artwork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .artwork-image.mockup {
            opacity: 0;
        }

        .artwork-item:hover .artwork-image.main {
            opacity: 0;
        }

        .artwork-item:hover .artwork-image.mockup {
            opacity: 1;
        }

        .artwork-title {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Detail View */
        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 1000;
            overflow-y: auto;
        }

        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .detail-images {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            align-items: flex-start;
        }

        .detail-main-image {
            max-width: 500px;
            max-height: 60vh;
            object-fit: contain;
        }

        .detail-mockup-thumbnail {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .detail-mockup-thumbnail:hover {
            opacity: 0.7;
        }

        .detail-info {
            text-align: center;
            max-width: 500px;
        }

        .detail-title {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .detail-description {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .size-options {
            margin-bottom: 30px;
        }

        .size-label {
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        .size-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 8px 16px;
            border: 1px solid black;
            background: white;
            color: black;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .size-btn:hover,
        .size-btn.active {
            background: black;
            color: white;
        }

        .buy-button {
            padding: 12px 30px;
            border: 1px solid black;
            background: white;
            color: black;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .buy-button:hover {
            background: black;
            color: white;
        }

        .close-btn {
            position: fixed;
            top: 40px;
            right: 40px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
            z-index: 1001;
        }

        .close-btn:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .detail-container {
                padding: 40px 20px;
            }
            
            .detail-images {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .detail-main-image {
                max-width: 100%;
            }
            
            .close-btn {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Christmas R. Williamsburgh</h1>
        </header>

        <div class="gallery" id="gallery">
            <div class="artwork-item" data-artwork="1">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork1.png" alt="Portrait" class="artwork-image main">
                    <img src="chrisMockups/artwork1.png" alt="Portrait" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Abstract Composition I</div>
            </div>

            <div class="artwork-item" data-artwork="2">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork2.png" alt="Minimalist Study" class="artwork-image main">
                    <img src="chrisMockups/artwork2.png" alt="Minimalist Study Mockup" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Minimalist Study</div>
            </div>

            <div class="artwork-item" data-artwork="3">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork3.png" alt="Form and Space" class="artwork-image main">
                    <img src="chrisMockups/artwork3.png" alt="Form and Space Mockup" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Form and Space</div>
            </div>

            <div class="artwork-item" data-artwork="4">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork4.png" alt="Untitled Series III" class="artwork-image main">
                    <img src="chrisMockups/artwork4.png" alt="Untitled Series III Mockup" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Untitled Series III</div>
            </div>

            <div class="artwork-item" data-artwork="6">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork6.png" alt="Silence" class="artwork-image main">
                    <img src="chrisMockups/artwork6.png" alt="Silence Mockup" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Silence</div>
            </div>

            <div class="artwork-item" data-artwork="7">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork7.png" alt="Meditation VII" class="artwork-image main">
                    <img src="chrisMockups/artwork7.png" alt="Meditation VII Mockup" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Meditation VII</div>
            </div>

            <div class="artwork-item" data-artwork="8">
                <div class="artwork-image-container">
                    <img src="chrisClean/artwork8.png" alt="Elemental" class="artwork-image main">
                    <img src="chrisMockups/artwork8.png" alt="Elemental Mockup" class="artwork-image mockup">
                </div>
                <div class="artwork-title">Elemental</div>
            </div>
        </div>
    </div>

    <!-- Detail View -->
    <div class="detail-view" id="detailView">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="detail-container">
            <div class="detail-images">
                <img id="detailMainImage" class="detail-main-image" src="" alt="">
                <img id="detailMockupThumbnail" class="detail-mockup-thumbnail" src="" alt="" title="Click to view mockup">
            </div>
            <div class="detail-info">
                <h2 id="detailTitle" class="detail-title"></h2>
                <p id="detailDescription" class="detail-description"></p>
                
                <div class="size-options">
                    <label class="size-label">Size</label>
                    <div class="size-buttons">
                        <button class="size-btn active" data-size="small">8" × 10"</button>
                        <button class="size-btn" data-size="medium">11" × 14"</button>
                        <button class="size-btn" data-size="large">16" × 20"</button>
                        <button class="size-btn" data-size="xlarge">20" × 24"</button>
                    </div>
                </div>
                
                <button class="buy-button" id="buyButton">Purchase Print</button>
            </div>
        </div>
    </div>

    <script>
        // Sample artwork data
        const artworks = {
            '1': {
                title: 'Portrait',
                description: 'An exploration of form through negative space and subtle contrast.',
                mainImage: 'chrisClean/artwork1.png',
                mockupImage: 'chrisMockups/artwork1.png'
            },
            '2': {
                title: 'Minimalist Study',
                description: 'Finding beauty in the intersection of simplicity and intention.',
                mainImage: 'chrisClean/artwork2.png',
                mockupImage: 'chrisMockups/artwork2.png'
            },
            '3': {
                title: 'Form and Space',
                description: 'A meditation on the relationship between presence and absence.',
                mainImage: 'chrisClean/artwork3.png',
                mockupImage: 'chrisMockups/artwork3.png'
            },
            '4': {
                title: 'Untitled Series III',
                description: 'Part of an ongoing investigation into pure geometric relationships.',
                mainImage: 'chrisClean/artwork4.png',
                mockupImage: 'chrisMockups/artwork4.png'
            },
            '6': {
                title: 'Silence',
                description: 'A quiet moment captured in charcoal and deliberate restraint.',
                mainImage: 'chrisClean/artwork6.png',
                mockupImage: 'chrisMockups/artwork6.png'
            },
            '7': {
                title: 'Meditation VII',
                description: 'Contemplating the essence of spatial relationships.',
                mainImage: 'chrisClean/artwork7.png',
                mockupImage: 'chrisMockups/artwork7.png'
            },
            '8': {
                title: 'Elemental',
                description: 'Reducing complexity to reveal fundamental truths.',
                mainImage: 'chrisClean/artwork8.png',
                mockupImage: 'chrisMockups/artwork8.png'
            }
        };

        // DOM elements
        const gallery = document.getElementById('gallery');
        const detailView = document.getElementById('detailView');
        const closeBtn = document.getElementById('closeBtn');
        const detailMainImage = document.getElementById('detailMainImage');
        const detailMockupThumbnail = document.getElementById('detailMockupThumbnail');
        const detailTitle = document.getElementById('detailTitle');
        const detailDescription = document.getElementById('detailDescription');
        const buyButton = document.getElementById('buyButton');
        const sizeButtons = document.querySelectorAll('.size-btn');

        let selectedSize = 'small';
        let currentArtwork = null;

        // Gallery click handlers
        gallery.addEventListener('click', (e) => {
            const artworkItem = e.target.closest('.artwork-item');
            if (artworkItem) {
                const artworkId = artworkItem.dataset.artwork;
                showArtworkDetail(artworkId);
            }
        });

        // Close detail view
        closeBtn.addEventListener('click', closeDetailView);
        detailView.addEventListener('click', (e) => {
            if (e.target === detailView) {
                closeDetailView();
            }
        });

        // Size selection
        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sizeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSize = btn.dataset.size;
            });
        });

        // Buy button
        buyButton.addEventListener('click', () => {
            // This would integrate with your third-party print service
            alert(`Proceeding to purchase ${detailTitle.textContent} - Size: ${document.querySelector('.size-btn.active').textContent}`);
        });

        // Mockup thumbnail click handler
        detailMockupThumbnail.addEventListener('click', () => {
            if (currentArtwork) {
                // Swap the images
                const tempSrc = detailMainImage.src;
                const tempAlt = detailMainImage.alt;
                
                detailMainImage.src = detailMockupThumbnail.src;
                detailMainImage.alt = detailMockupThumbnail.alt;
                
                detailMockupThumbnail.src = tempSrc;
                detailMockupThumbnail.alt = tempAlt;
            }
        });

        function showArtworkDetail(artworkId) {
            const artwork = artworks[artworkId];
            if (artwork) {
                currentArtwork = artwork;
                detailMainImage.src = artwork.mainImage;
                detailMainImage.alt = artwork.title;
                detailMockupThumbnail.src = artwork.mockupImage;
                detailMockupThumbnail.alt = artwork.title + ' Mockup';
                detailTitle.textContent = artwork.title;
                detailDescription.textContent = artwork.description;
                detailView.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        function closeDetailView() {
            detailView.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentArtwork = null;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && detailView.style.display === 'block') {
                closeDetailView();
            }
        });
    </script>
</body>
</html>
